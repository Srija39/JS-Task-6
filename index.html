<html>
    <head>
        Reverse a String
    </head>
    <body>
        <script>
            document.write("<br>");
            var str=prompt("Enter a string: ");
            document.write("The Entered String is: "+str);
            document.write("<br>");
            var str1=str.split("");
            document.write("The string that is split is: "+str1);
            document.write("<br>");
            var str2=str1.reverse();
            document.write("The string that is reversed is: "+str2);
            document.write("<br>");
            var str3=str2.join("");
            document.write("The final revsered string is: "+str3);
            
            </script>
    </body>
</html>
